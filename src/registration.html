<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="files/fonts/stylesheet.css">
	<link href="https://fonts.cdnfonts.com/css/rubik-one" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>Промтур</title>
</head>
<body>	
	<div class="wrapper">
		@@include("./header.html", {})
		<main class="main-auth">
			<div class="auth">
				<div class="auth__content">
					<div class="auth__top">
						<span>
							Уже есть аккаунт?
						</span>
						<a href="authorization.html" class="auth__top-btn btn btn_blue">
							Войти
						</a>
					</div>
					<div class="auth__title">
						Регистрация
					</div>
					<div class="popup__label-list">
						<label class="popup__label-list-item">
							<span>
								Логин (почта)
							</span>
							<input>
						</label>
						<label class="popup__label-list-item input-password-w">
							<span>
								Пароль
							</span>
							<img class="eye eye_close" src="./img/icons/eye.svg" alt="скрыть пароль">
							<img class="eye eye_open active" src="./img/icons/eye-close.svg" alt="показать пароль">
							<input type="password">
						</label>
					</div>
					<button class="auth__btn btn btn_green">
						Создать аккаунт
					</button>
					<div class="auth__ways">
						<div class="auth__ways-item">
							<img src="./img/icons/yandex.svg" alt="яндекс">
						</div>
						<div class="auth__ways-item">
							<img src="./img/icons/google.svg" alt="гугл">
						</div>
						<div class="auth__ways-item">
							<img src="./img/icons/apple.svg" alt="эпл">
						</div>
					</div>
				</div>
			</div>
		</main>
		@@include("./footer.html", {})
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bodyScrollLock.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
